<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <base href=".." target="_self">
    <script src="bundles/webshims.js"></script>
    <script src="bundles/openDSU.js"></script>
    <script type="module" src="controllers/RestoreController.js"></script>
    <script src="assets/js/stepper.min.js"></script>
    <link href="ssapp-demo-workspace/web-server/web-wallet/loader/assets/css/blue-fluorite.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/stepper.min.css" type="text/css" rel="stylesheet"/>
</head>
<body style="display: none">

<div class="wizard-container">
    <div id="psk-wizard" class="bs-stepper stepper-content row pl-lg-4 pl-md-2 px-2">
        <div class="bs-stepper-header" role="tablist">
            <div class="step" data-target="#enter-seed">
                <button type="button" class="step-trigger" role="tab" id="stepper1trigger1" aria-controls="enter-seed">
                    <span class="bs-stepper-circle">1</span>
                    <span id="step-seed" class="bs-stepper-label">Seed</span>
                </button>
            </div>
            <div class="bs-stepper-line"></div>
            <div class="step" data-target="#enter-pin">
                <button type="button" class="step-trigger" role="tab" id="stepper1trigger2" aria-controls="enter-pin">
                    <span class="bs-stepper-circle">2</span>
                    <span id="step-pin" class="bs-stepper-label">PIN</span>
                </button>
            </div>
            <div class="bs-stepper-line"></div>
            <div class="step" data-target="#complete">
                <button type="button" class="step-trigger" role="tab" id="stepper1trigger3" aria-controls="complete">
                    <span class="bs-stepper-circle">3</span>
                    <span id="step-complete" class="bs-stepper-label">Complete</span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content">
            <form onSubmit="return controller.openWallet(event)">
                <div id="enter-seed" role="tabpanel" class="bs-stepper-pane" aria-labelledby="stepper1trigger1">
                    <div class="form-group">
                        <label id="seed-label" for="seed">Enter your SEED</label>
                        <input type="text" class="form-control" id="seed" placeholder="Enter Wallet Seed"
                               oninput="controller.validateSeed(event)">
                        <label id="seed-error"></label>
                    </div>
                    <button id="restore-seed-btn" class="btn btn-csb-loader btn-csb-restore btn-primary" onclick="controller.restore(event)"
                            disabled="disabled">Restore
                    </button>
                </div>
                <div id="enter-pin" role="tabpanel" class="bs-stepper-pane" aria-labelledby="stepper1trigger2">


                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="pin" placeholder="Enter your PIN"
                                   oninput="controller.validatePIN(event)">
                            <small id="pin-help" class="form-text text-muted">Setup a easy to remember PIN.</small>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="confirm-pin" placeholder="Confirm PIN"
                                   oninput="controller.validatePIN(event)">
                            <small id="pin-confirm-help" class="form-text text-muted">PINs should be identical.</small>
                        </div>
                    </div>

                    <div class="row ml-1">
                        <label id="pin-error" class="error"></label>
                    </div>
                    <div class="buttons-box buttons-box-restore-wallet">
                        <button id="change-wallet" class="btn btn-csb-loader btn-csb-new btn-primary" onclick="controller.previous(event)">Change wallet</button>
                        <button id="set-pin-btn" class="btn btn-csb-loader btn-csb-restore btn-primary" onclick="controller.setPin(event)"
                                disabled="disabled">Set PIN
                        </button>
                    </div>
                </div>
                <div id="complete" role="tabpanel" class="bs-stepper-pane text-center"
                     aria-labelledby="stepper1trigger3">
                    <h4 id="wallet-restored-success">Your wallet has been successfully restored</h4>
                    <button id="open-wallet-btn" type="submit" class="btn btn-csb-restore btn-csb-loader btn-primary mt-5">Open Wallet</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
