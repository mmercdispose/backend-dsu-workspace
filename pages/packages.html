<psk-page title="Packages">
    <psk-form controller-name="packagesController">
        <psk-for-each data-view-model="@packs">
            <psk-form-row columns="2" layout="xs=[12,12] s=[12,12] m=[2,6] l=[2,6] xl=[2,6]"
                          class="withSeparator">
                <psk-barcode-generator type="gs1datamatrix" size="16" data="@code"></psk-barcode-generator>
                <psk-label label="@code" readonly></psk-label>
            </psk-form-row>
            <div slot="no-data">No Packages.</div>
        </psk-for-each>
        <psk-form-row>
            <div style="min-height: 30px;"></div>
            <psk-button label="Create package" event-name="create-package"></psk-button>
        </psk-form-row>
    </psk-form>

</psk-page>
