<psk-page title="Create package">
    <psk-container controller-name="createPackageController">
        <psk-form>
            <psk-form-row>
                <psk-text-input label="Serial Number" value="@package.serialNumber" read-only="true"></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-select view-model="@batches" required></psk-select>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="GTIN" value="@gtin" read-only></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-date-input label="Expiration date" value="@expiration" read-only></psk-date-input>
            </psk-form-row>
            <psk-form-row>
                <psk-button label="Save package" type="submit" event-name="save-package"></psk-button>
            </psk-form-row>
        </psk-form>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-container>
</psk-page>
