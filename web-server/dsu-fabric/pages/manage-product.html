<psk-page title="Manage Product">
    <psk-form controller-name="newProductController">
        <psk-form-row>
            <psk-text-input label="Manufacturer name" value="@product.manufName" read-only></psk-text-input>
        </psk-form-row>

        <psk-text-input label="Name" value="@product.name"></psk-text-input>
        <psk-text-input label="GTIN" value="@product.gtin" read-only></psk-text-input>
        <psk-textarea label="Description" value="@product.description"></psk-textarea>

        <psk-form-row>
            <psk-img-input src="@product.photo" event-name="product-photo-selected" label="Photo"></psk-img-input>
        </psk-form-row>

        <psk-form-row>
            <psk-label label="Leaflet"></psk-label>
            <psk-files-chooser accept="directory"
                               label="Attach Leaflet" list-files="true"
                               event-name="leaflet-selected" class="paperclip leaflet-files-chooser">
            </psk-files-chooser>
            <psk-label label="@attachment.name" class="inline"></psk-label>
        </psk-form-row>
        <br/>
        <psk-button label="Save Product" event-name="add-product"></psk-button>

        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-form>
</psk-page>
