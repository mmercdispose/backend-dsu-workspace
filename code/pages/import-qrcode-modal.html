<psk-container controller-name="ImportQRCodeController">
    <psk-modal id="qrCodeModal" opened>
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <div class='content'>
            <psk-input value="@data"></psk-input>
            <psk-grid columns="1" layout="xs=[12] m=[6] l=[6] xl=[6]">
                <psk-barcode-scanner data="@data"></psk-barcode-scanner>
            </psk-grid>
            <psk-button label="@importButtonName" event-name="import-on-click" disabled="@importIsDisabled"></psk-button>
        </div>
        </div>
    </psk-modal>
</psk-container>
