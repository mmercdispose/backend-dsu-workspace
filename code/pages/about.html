<psk-example class="mobile-example">
    <psk-img src="/assets/images/pharmaledgerEPI.png"></psk-img>
    <psk-mobile class="fullHeightWithFooter noPadding">

        <iframe src="https://Pharmaledger.eu"></iframe>

        <div slot="footer">
            <!-- <psk-button-link name="Scan Pack" icon="qrcode" page="scan"></psk-button-link> -->
            <psk-link page="scan" class='button-link alignBottom'>
                <psk-img src="/assets/images/2dmatrix.png" height='18'></psk-img>
                <div>Scan Package</div>
            </psk-link>
            <psk-button-link name="History" icon="history" page="history"></psk-button-link>
            <psk-link page="about" class='button-link alignBottom'>
                <psk-img src="/assets/images/PLLogo.png" height='18'></psk-img>
                <div>About</div>
            </psk-link>
            <psk-button-link name="Help" icon="question" page="help"></psk-button-link>
        </div>
    </psk-mobile>
</psk-example>
