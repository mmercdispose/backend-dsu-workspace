<psk-grid class="content-wrapper" data-grid-layout="@isGridLayout">
    <psk-for-each class="wallet-container" data-view-model="content">
        <psk-card class="marketplace-app">
            <psk-button class="wallet-path marketplace-app-card" button-class="wallet-path" event-name="select-wallet-item" double-click-event-name="double-click-item" touch-event-name="double-click-item" event-data="@name">
                <div class="marketplace-app-card-content marketplace-card">
                    <div class="item-wrapper marketplace-app-card-details-container">
                        <div class='marketplace-app-card-details name-wrapper col-6 col-md-6 col-lg-6 col-xl-6 p-sm-0' title="@name">
                            <psk-label class="marketplace-app-name" label="@name"></psk-label>
                            <psk-label class="marketplace-app-description col-2 col-md-2 col-lg-2 col-xl-2 p-sm-0 " label="@description" data-hide-mobile data-hide-grid></psk-label>
                        </div>
                    </div>
                </div>

                <div class="marketplace-app-card-controls">
                    <div class="marketplace-manager">
                        <div class="marketplace-manager">
                            <psk-button class="marketplace-manager-button" event-data="@"
                                        event-name="marketplace-application-open-on-click">Open</psk-button>
                            <psk-button class="marketplace-manager-button" event-data="@"
                                        event-name="marketplace-application-delete-on-click">Delete</psk-button>
                        </div>
                    </div>
                </div>
            </psk-button>
        </psk-card>

        <psk-label slot="no-data" class="h2 info" label="@contentLabels.noItemsLabel"></psk-label>
    </psk-for-each>
</psk-grid>
